# mysite_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/tyler/pers-site-proj/tdm-dev/tdmilleranalytics-site
# Django's wsgi file
module          = tdmilleranalytics.wsgi
# the virtualenv (full path)
home            = /home/tyler/pers-site-proj/tdm-dev/dev-env

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/tyler/pers-site-proj/tdm-dev/tdmilleranalytics-site/tdmilleranalytics.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true
